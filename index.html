    </div>
  </div>
  <script>
  clickCell();
let isPlayer1 = true;

  // determines which cell was clicked and calls addXO
  function clickCell(){
    let cells = document.getElementsByClassName("cell");
    for (let cell of cells){
      cell.addEventListener('click', function(){addXO(cell)}, {once:true});
      console.log(cell)
    };
  };

// adds X or O depending on Player 1 or 2
  function addXO(cell){
    if (isPlayer1){
      cell.innerHTML = "X";
    } else {
      cell.innerHTML = "O";
    }
    isPlayer1 = !isPlayer1;
  };
